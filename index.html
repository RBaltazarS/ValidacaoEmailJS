<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação Email JS</title>
  <!-- CSS Style -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="box">
    <h3>Validação De Email JS</h3>
    <form id="form" action="#">
      <div class="inputBox">
        <input type="text" id="email" placeholder="Digite Seu Email" onkeyup="validate()">
        <span id="text">Olá</span>
      </div>
    </form>
  </div>

  <script>
    function validate() {
      let form = document.getElementById('form');
      let email = document.getElementById('email').value;
      let text = document.getElementById('text');
      let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if(email.match(pattern))
      {
        form.classList.add('valid');
        form.classList.remove('invalid');
        text.innerHTML = 'E-mail Valido';
        text.style.color = '#4caf50';
      } 
      else
      {
        form.classList.remove('valid');
        form.classList.add('invalid');
        text.innerHTML = 'E-mail Invalido';
        text.style.color = '#f44336';
      }
      if (email == "")
      {
        form.classList.remove('valid');
        form.classList.remove('invalid');
        text.innerHTML = "";
      }
    }
  </script>

  <!-- Script JS -->
  <link rel="stylesheet" href="/script.js">
</body>
</html>
